<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>誕生日おめでとう！</title>
    <style>
        body {
            background-color: #FFFFFF; /* 背景色を白に */
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, "Helvetica Neue", Arial, sans-serif; /* Appleのフォント */
            color: #000000; /* 文字色を黒に統一 */
            text-align: center;
            margin: 0;
            padding: 20px;
        }
        h1 {
            font-size: 10vw; /* スクリーンサイズに応じてサイズを調整 */
            margin-bottom: 0.5em;
        }
        p {
            font-size: 10vw; /* スクリーンサイズに応じてサイズを調整 */
            line-height: 1.6;
            margin: 0.5em 0;
        }
        .highlight {
            font-weight: bold; /* 強調部分を太字に */
        }
    </style>
</head>
<body>

    <h1> 23歳おめでとう！(通知落ち着いた?) </h1>

    <p>17? 18? <span class="highlight">凌河に知り会えて本当によかった</span></p>
    <p>本当にいつもいつでも最高だよ</p>
    <p>しかし、ここまで関係が途切れず続くなんて当時は思わなかったね</p>
    <p><span class="highlight">歳とってオッサンになっても今みたいに連絡とるような関係でいようぜ⤴︎</span></p>
    <p class="highlight">23歳も死ぬなよ!!!</p>

</body>
</html>
